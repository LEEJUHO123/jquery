<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      let v1 = new Vue({
        el : 'div',
        data : {
          num1 : 0,
          num2 : 0,
          result : 0

        },
        methods : {
          plus : function(){
            this.result = this.num1 + this.num2;
          },
          minus : function(){
            this.result = this.num1 - this.num2;
          },
          multi : function(){
            this.result = this.num1 * this.num2;
          },
          divide : function(){
            this.result = this.num1 / this.num2;
          }
        }
      })
    })
  </script>
  <div>
    <h1>간단한 계산기</h1>
    <input type="number" v-model.number="num1">
    <input type="number" v-model.number="num2"><br><br>
    <button v-on:click="plus">덧셈계산</button>
    <button v-on:click="minus">뺄셈계산</button>
    <button v-on:click="multi">곱셈</button>
    <button v-on:click="divide">나눗셈계산</button>
    <p><!--결과는 4입니다--></p>
      결과는 {{ result }} 입니다.
  </div>
</body>
</html>
