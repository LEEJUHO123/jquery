<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      let number_list = [2,3,4,5,6,7,8,9]

      new Vue({
        el : "#app",
        data : {
          myArray : number_list,
          show : false,
          a : ''
        },
        methods : {
          numberShow : function(){
            if(this.show){
              this.show = false;
            }else{
              this.show = true;
            }
          },
          numberAdd : function(){
            this.myArray.push(2);
          },
          numberSort : function(){
          
            // this.myArray = this.myArray.filter(funtion(item, index, array){
            //   return array.indexOf(item) === index;
            // })
            this.myArray.sort();
          },
          numberPlus : function(index){
            if(this.myArray[index] >= 9){
              this.myArray.splice(index, 1, 1);
            }else{
               this.myArray.splice(index, 1, this.myArray[index] + 1);
              
            }
          },
          numberDelete : function(index){
            this.myArray.splice(index, 1);
          },
          
        }
      })
    })
  </script>  
  <div id="app">
    <h2>숫자 배열 조작과 구구단 출력</h2>
    <ul>
      <li v-for="(item,index) in myArray">
        {{item}}
        <button @click="numberPlus(index)">변경</button>
        <button @click="numberDelete(index)">삭제</button>
      </li>
      <br>
      <button @click="numberAdd()">추가</button>
      <button @click="numberSort()">정렬</button>
      <button @click="numberShow()">구구단 보이기</button>
    </ul>

    <ul v-if="show">
      <li v-for="item in myArray">
        <p v-for="i in 9">
          {{item}} X {{i}} = {{item * i}}
        </p>
      </li>
    </ul>
  </div>
</body>
</html>
