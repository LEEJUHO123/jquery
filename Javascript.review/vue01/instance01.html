<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", function(){
    /*  
      new Vue({
        el : 'HTML 요소' , //태그 = element, 선택자(태그&id&name를 이용해 연결 가능
        //
        data :'데이터에 대한 정보',
        computed : '데이터를 연산' ,
        methods : '데이터 처리' ,
        watch : '데이터를 감시',

      });
      */

      //템플릿 문법 : {{ }} (이중괄호문) -> render() 함수 호출
      let app = new Vue({
        el : '#app',
        data : {
          //프로퍼티
          myText : '<h1>Hello!!</h1>',
          
        }
    });
  });
  </script>
  <div id="app">
  <!-- <p>{{ myText.replace('Hello','안녕하세요') }}</p> -->
  <p>{{ myText }}</p>
  <!--디렉티브 : 해당 요소에 대해 vue가 실행할 명령어( v- ) -->
  <p v-text="myText"></p>
  <p v-html="myText"></p>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function(){
    let app2 = new Vue({
      el : '#app2',
      data : {
        myNumber : 12345,
        myText : 'vuejs',
        myBoolean : true,
        myArray : ['다즐링', '얼그레이', '실론'],
        myObject : {
          name : '홍차',
          price : 600
        }
        }
    });
  });
</script>
<div id="app2">
  <p>{{ myNumber * 12345 }}</p>
  <p>{{ myText + '를 배워보도록 합시다.' }}</p>
  <p>{{ myBoolean }}</p>
  <p>{{ myArray }}</p>
  <p>{{ myArray[0] }}</p>
  <p>{{ myObject }}</p>
  <p>{{myObject.name }} {{ myObject.price }}</p>
  <p>{{ $data }}</p>
</div>
</body>
</html>
