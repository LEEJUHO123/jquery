<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <!--양방향 바인딩 : v-model -->
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      let v1 = new Vue({
        el : '#app',
        data : {
          myName : '',
          myText : '으오오옹' ,
          myCheck : 'false',
          myhobbies : [],
          radioData : []
        }
      })
    })
  </script>
  <div id="app">
    <input v-model="myName" placeholder="이름">
    <p>나는 {{ myName }} 입니다.</p>
    <textarea v-model="myText"></textarea>
    <p>문장은, [{{ myText }}]</p>
    <p>문자수는 {{ myText.length }} 자입니다.</p>
    <label><input type="checkbox" v-model="myCheck" >
      체크박스의 상태 값은 {{ myCheck }}
    </label>
<div>
  <input type="checkbox" v-model="myhobbies" value="book">
  <input type="checkbox" v-model="myhobbies" value="movie">
  <input type="checkbox" v-model="myhobbies" value="writing">
  <p>취미 :{{ myhobbies }}</p>
</div>

<div>
<input type="radio" v-model="radioData" value="book">독서
<input type="radio" v-model="radioData" value="movie">영화
<input type="radio" v-model="radioData" value="writing">글쓰기
<p>(라디오버튼) 취미 : {{ radioData }}</p>
</div>
  </div>
  <hr>
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      let v2 = new Vue({
        el: '#app2',
        data : {
          myAgree : false,
          myColor : []
        }
      });
    });
  </script>
  <div id="app2">
    <label><input type="checkbox" v-model="myAgree">동의합니다.</label>
    <button v-bind:disabled="myAgree==false">송신</button>
    <select v-model="myColor" multiple>
      <option value="" disabled>색을 선택해주세요</option>
      <option value="빨간색">red</option>
      <option value="녹색">green</option>
      <option value="파란색">blue</option>
      <option value="오렌지색">orange</option>
      <option value="갈색">brown</option>
    </select>
    <!-- <p v-bind:style="{color : myColor}">선택한 색상은 {{ myColor }} 입니다.</p> -->
     <p>선택한 색상은 {{ myColor }}</p> 
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      let v3 = new Vue({
        el : '#app3',
        data : {
          myText : '',
          myNumber : 0,
          strData : ''
        }
      })
    })
  </script>
  <div id="app3">
    <!-- enter 입력하거나 포커스가 이동할 경우 연결된 프로퍼티에 값을 업데이트함-->
    <input v-model.lazy="myText">
    <p>입력 후 표시 [ {{ myText }} ]</p>
    <!--입력된 값의 타입을 숫자로 변경-->
    <input type="number" v-model.number="myNumber">
    <p>100을 더해 표시 [{{ myNumber + 100 }}]</p>
    <!-- 입력된 데이터 앞뒤의 공백을 제거-->
    <input v-model.trim="strData">
    <p>앞뒤 공백을 제거 [{{strData}}]</p>
  </div>
</body>
</html>
