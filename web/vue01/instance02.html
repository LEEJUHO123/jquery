<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .strike-through{
      text-decoration: line-through;
      color : lightgray
    }
    .dark{
      background-color: gray;
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      // v-bind : 속성 값을 주는 것
      let v1 = new Vue({
        el : '#app',
        data : {
          fileName : 'clover.PNG',
          styleObject : {
            width : '20%',
            border : '1px solid black'

          },
          myURL : 'https://www.google.com'
        }
      })
    });
    // a : href  = a v-bind : href 
  </script>

   <script>
    document.addEventListener('DOMContentLoaded', function(){
    let v2 = new Vue({
      el : '#app2',
      data : {
        myColor : 'red',
        mySize : '200%',
        myBackColor : 'aqua'
      }
    });
  })
  </script>

  <div id="app">
    <img src="clover.PNG" style="width : 20%;">직접지정</img>
    <img v-bind:src="fileName" v-bind:style="styleObject">v-bind로 지정</img>

    <a href="http://www.naver.com">링크를 직접지정</a>
    <a :href="myURL">링크를 v-bind로 지정</a>  
  </div>
  <script>
    let v2 = new Vue({
      el : '#app2',
      data : {
        myColor : 'biolet',
        mySize : '200%',
        myBackColor : 'aqua'
      }
    });
  </script>
   <div id="app2">
    <!-- v-bind:style="프로퍼티명" -->
    <!-- v-bind:style="{예를들어 color : 프로퍼티명}" 객체형태로 값을 넘겨준다.-->
    <!-- Vue.js에서 사용할때는 html(css)와 똑같이 하이픈(-)를 사용하면 안된다-->
    <p style="color:chocolate">문자색 지정</p>
    <p v-bind:style="{ color : myColor }">문자색을 v-bind로 지정</p>
    <hr>
    <p style="font-size : 150%">글자 크기 직접 지정</p>
    <p v-bind:style="{ fontSize : mySize }">글자 크기 v-bind로 지정</p>
    <hr>
    <p style="background-color: lightyellow;">배경색을 직접 지정</p>
    <p v-bind:style="{backgroundColor: myBackColor}">배경색을 v-bind로 지정</p>
    <!-- style 속성을 바인딩할 때 값으로 넘겨주는 객체의 필드는 반드시 파스칼 표기법 사용-->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function(){
      //v-bind : 속성 값을 주는 것
      let v3 = new Vue({
        el : '#app3',
        data : {
          myClass : 'strike-through',
          darkClass : 'dark',
          isOn : true

        }
      })
    });
  </script>
  <div id="app3">
    <p class="strike-through">직접  클래스 지정</p>
    <p v-bind:class="myClass">v-bind로 클래스 지정</p>
    <p v-bind:class="[myClass, darkClass]">v-bind로 복수의 클래스 지정</p>
    <p v-bind:class="{'strike-through' : isOn }">데이터로 클래스 ON/OFF</p>
  </div>
</body>
</html>
