<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      let dataList = ['설악산', '한라산', '북한산', '백두산', '지리산'];
      new Vue({
        el : '#app',
        data : {
          myArray : dataList,
          objArray : [
            { name : '슈크림빵', price : 1000 },
            { name : '단팥빵', price : 1200 },
            { name : '크로와상', price : 1500 },
          ]
        }
      });
    });
  </script>
  <div id="app">
    <ul>
      <h3>배열을 이용한 for 디렉티브</h3>
      <li v-for="item in myArray">{{ item }}</li>
    </ul>
    <ul>
      <h3>객체로 값을 구성한 배열을 이용한 for 디렉티브</h3>
      <li v-for="item in objArray">{{ item.name }} | {{ item.price }}</li>
    </ul>
    <ul>
      <h3>단순히 태그를 반복하는 경우</h3>
      <li v-for="n in 10">{{n}} X 3 = {{n * 3}}</li>
    </ul>
    <ul>
      <li v-for="(item, index) in myArray">{{index + ' : ' + item}}</li>
    </ul>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      let headerData = ['프로그래밍 언어', 2018, 2013, 2008, 2003, 1998];
      let rankingData = [
        ['java', 1,2,1,1,16],
        ['c' ,2,1,2,2,1],
        ['c++', 3,4,3,3,2],
        ['python', 4,7,6,11,23],
        ['js', 7,10,8,7,20]
      ];

      new Vue({
        el : '#app2',
        data : {
          header : headerData,
          ranking : rankingData
        }
      })
    })
  </script>
  <div id="app2">
    <h3>관심 받고 있는 언어 랭킹</h3>
    <table>
      <thead>
        <th v-for="item in header">
          {{item}}
        </th>
      </thead>
      <tbody>
        <tr v-for="line in ranking">
          <td v-for="item in line">
            {{item}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

    document.addEventListener('DOMContentLoaded', function(){
      new Vue({
        el : "#app3",
        data : {
          myArray : data
        },
        methods : {
          addLast : function(){
            this.myArray.push('[맨 뒤에 추가]');
          },
          addObj : function(index){
            this.myArray.splice(index, 0, '[추가]');
          },
          changeObj : function(index){
            this.myArray.splice(index, 1, '[변경]');
          },
          deleteObj : function(index){
            this.myArray.splice(index, 1);
          }
        }
      })
    })
    
  </script>
  <div id="app3">
    <h3>목록을 구성하는 데이터 변경 시 목록 업데이트</h3>
    <ul>
      <li v-for="item in myArray">{{item}}</li>
    </ul>
    <button @click="addLast()">맨 뒤에 추가</button>
    <button @click="addObj(3)">네번째에 추가</button>
    <button @click="changeObj(0)">첫번째를 변경</button>
    <button @click="deleteObj(1)">두번째를 삭제</button>
