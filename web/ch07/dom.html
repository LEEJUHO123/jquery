<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ch07/dom.html</title>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      let friends = ['장도뚝빼기', '한솥', '용정반점']
      
      let newUl = document.querySelector('#newfriends');
      friends.forEach((friend)=>{
        let li = document.createElement('li');
        //mouse li태그의 범위에 들어서면 발생
        li.addEventListener('mouseleave', function(){
          console.log(this); //event : this => event 발생 대상.
          this.style.background = 'pink';
        });
        // mouse li 태그의 범위를 벗어나면
        

        let txt = document.createTextNode(friend);
        li.appendChild(txt);

        //버튼생성.
        let btn = document.createElement('button');
        btn.innerText = '삭제';
        btn.addEventListener('click', function(){
          this.parentElement.remove();
        })
        li.append(btn);

        // ul > li
        newUl.append(li);
        
        //라이언 ,어피치, 프로도, 콘
        document.querySelectorAll('#friends>li').forEach(li =>{
          li.addEventListener('mouseover', function(){
          this.style.background = 'pink';
        });
        li.addEventListener('mouseout', function(){
          this.style.background = 'yellow';
        });
        })

      })


    })
  </script>
  <style>
  
  </style>
</head>
<body>
  <ul id="friends">
    <li class="animal">라이언</li>
    <li class="fruit">어피치</li>
    <li class="animal">프로도</li>
    <li class="alien">콘
    <ul class="keyword">
      <li>3세</li>
      <li>숏다리</li>
      <li>초록괴수</li>
    </ul>
  </li>
  </ul>
  <ul class="icons">
  <li>
    <span>스몰</span>
    <span>미디엄</span>
    <span>빅</span>
  </li>
</ul>
<ul id="newfriends">

</ul>

</body>
</html>
