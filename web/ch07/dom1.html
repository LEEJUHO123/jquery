<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  이름: <input type="text" name="" id="name" value ="홍길동"><br>
  나이: <input type="number" name="" id="age" value = "20"><br>
  <button onclick="">입력</button>
  <hr>
  <!-- <ul id="list"></ul> -->
  <table border="1">
    <thead>
      <th>이름</th>
      <th>나이</th>
    </thead>
    <tbody id="list">
    </tbody>
  </table>

  <div style="display: none;">
    <table>
    <tr id="result">
      <td>홍길동</td>
      <td>20</td>
    </tr>
  </table>
  </div>

  <script>
    document.querySelector('button').addEventListener('click', addContent);

    function addContent(){
      console.log(this);
      let vname = document.getElementById('name').value; //obj = {name:'hong'} => obj.name
      let vage = document.getElementById('age').value;
      let elem = [vname, vage];
      // let li = document.createElement('li');
      // li.innerText = `${vname}, ${vage}`;
      let tr = document.createElement('tr');
      
      elem.forEach(el=>{
        let td = document.createElement('td');
        td.innerText = el;
        tr.append(td);
      })

      // let td = document.createElement('td');
      // // td.innerText = vname;
      // tr.append(td);
      

      //입력값이 없으면 처리가 중단
      if(!vname || !vage){ //0, '', null, undefined = false
        alter('제대로 입력하세요');
        return;
      }

      //ul 하위요소 li 추가.
      document.getElementById('list').append(cloneElement(elem));

      //입력항목 지우기.
      document.getElementById('name').value = '';
      document.getElementById('age').value = '';
      document.getElementById('name').focus();
    }

    function makeTr(){
      let elem = [vname, vage];

      let tr = document.createElement('tr');
      elem.forEach(el =>{
        let td= document.createElement('td');
        td.innerText=el;
        tr.append(td);
      })
      return tr; //DOM
    }
    
    function cloneElement(el){
    
     let cloneTr = document.getElementById('result').cloneNode(true);
      cloneTr.firstElementChild.innerText =  el[0];
      cloneTr.lastElementChild.innerText =  el[1];

      return cloneTr;
    }
  </script>
</body>
</html>
