<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script></script>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function(){  //이 코드의 위치에 상관없이 html 완전히 로딩하고 실행

    });
    // -> javascript -> jquery
    $(document).ready(function(){
      //전체선택자
      $("*").css('border', '1px solid black')

      //아이디 선택자
      $("#title").css("background-color" , "gray").css("border", "2px solid black")
      
      //클래스 선택자 ($(".djkjdkaf"))
      let classTags = $(".blue");

      for(let i=0; i<classTags.length; i++){
        classTags[i].textContent += i;
      }

      $(".blue").text("흐헤헤");

      //태그 선택자
      $("h3").text("직접 선택자로 다시 변경")

      //그룹 선택자
      //$("#title, .blue, h3").css("background-color", "gray");

      //종속 선택자
      $('h1.blue').text("종속 선택자로 선택");
      $('h2#title').text("으아아악");
    });
  </script>
    <h1 class="blue">제이쿼리</h1>
    <h2 id="title">선택자</h2>
    <h3>직접 선택자</h3>
  
</body>
</html>
