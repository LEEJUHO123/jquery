<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script>
      $(document).ready(function(){  //반드시 위에서 먼저 읽어야함 / 문서를 로딩하고 실행하는 코드
        // $('h2').next();     //나를 기준으로해서 다음
        //부모 선택자
        $('#inner_wrap').parent().css("border", "1px solid black");
        
        //하위 요소 선택자 (기준을 가리키는 요소 밑에 모든 하위요소를 다 가르킴)
        // $('#wrap h1,h2').css("color", "blue");
           $('div > h1').css("자식");
           $('div').children('h1');  //단독으로 쓰게되면 자식요소 모두 선택 / child는 한개

          
        //자식 요소 선택자
        // $('#inner_wrap > h1').text("자식 요소로 선택"); 
      });
    </script>
    <div id="wrap">
      <div id="inner_wrap">
        <h1>제목1</h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <p>내용</p>
        <div>
          <h1>하위 요소1</h1>
          <h2>하위 요소2</h2>
        </div>
      </div>
    </div>

    <script>
      $(function(){
        //형(이전) 요소 선택자
        $('.txt').prev().css("background-color", "#0ff").css("border", "2px solid #f00");  //prev 바로 옆에있는 근접한 이전 요소를 선택하게됨
        $('.txt').prevAll().text("이전 요소들"); //나를 기점으로 해서 옆에있는 이전 요소들 선택

        //동생(다음) 요소 선택자
          $('.txt').next().next().css("color","red");
          $('.txt').nextAll().text("크리스피 도넛")
          
          $('.txt+p').text("선택"); //해당 클래스의 다음 tag를 찾음                 + = next !!!!!!!!!!!!!!!!!! txt+span은 안됨

          //범위제한까지
          $('.txt').prevUntil('h1').css('border', '10px solid green');
          $('.txt').nextUntil('p').css('border', '10px solid green');
          
          

          ;
      });
    </script>
    <div id="content">
      <h1>인접 관계 선택자</h1>
      <p>내용1</p>
      <p class="txt">내용2</p>
      <p>내용3</p>
      <p>내용4</p>
      <span>추가한 내용</span>
    </div>
    <script>
      $(document).ready(function(){
      //상위 요소 선택자
        $('.txt2').parents('section').css("border", "5px solid brown");
      //가장 가까운 상위 요소 선택자
      $('.txt1').closest('div').css("border", "2px solid blue")

      //전체 형제 요소 선택자
      $('h1').siblings().css("background-color", 'pink');
      });
    </script>
    <div>
      <h1 class="title">선택</h1>
      <section>
        <div>
          <p class="txt1">내용</p>
        </div>
      </section>
      <section>
        <div>
          <p class="txt2">내용</p>
        </div>
      </section>
    </div>
</body>
</html>
