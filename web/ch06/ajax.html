  <script>
    let xhtp = new XMLHttpRequest();
    xhtp.open('GET', 'ajax.txt'); // 서버 페이지 요청.
    xhtp.send();
    
    xhtp.onload = function(){
      let result = xhtp.responseText;
      console.log();
      document.write(result);
    }
  </script>
